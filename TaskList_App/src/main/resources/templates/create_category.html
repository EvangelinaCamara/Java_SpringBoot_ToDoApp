<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <title>Category Creation</title>
</head>
<body>
<header>
    <div th:insert="~{nav :: navbar}"></div>
</header>
<div class="container">
    <main role="main" class="pb-3">
        <h3>Create Category</h3>
        <div class="row">
            <div class="col-md-4">
                <form th:action="@{/createCategory}" method="post" th:object="${category}">
                    <div class="form-group">
                        <label th:field="*{name}" for="name">Name:</label>
                        <input th:field="*{name}" id="name">
                        <div class="alert alert-warning"  th:errors="*{name}"></div>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Create" class="btn btn-primary"/>
                    </div>
                </form>
            </div>
        </div>
        <div>
            <a th:href="@{/categories}">Go Back</a>
        </div>
    </main>
</div>
</body>
</html>
