<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
  <title>Delete Event</title>
</head>
<body>
<header>
  <div th:insert="~{nav :: navbar}"></div>
</header>
<div class="container">
  <main role="main" class="pb-3">
    <h1>Delete</h1>
    <h3>Are you sure you want to delete this?</h3>
    <h4>Event</h4>
    <hr/>
    <dl class="row" th:object="${category}">
      <dt class="col-sm-2">
        Name
      </dt>
      <dd class="col-sm-10">
        <span th:text="*{name}"/>
      </dd>
    </dl>
    <div th:unless="${tasks == null || tasks.isEmpty()}">
      <table class="table">
        <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task: ${tasks}">
          <td>
            <span th:text="${task.name}"></span>
          </td>
          <td>
            <span th:text="${task.description}"></span>
          </td>
          <td>
            <span th:text="${task.status}"></span>
          </td>
        </tr>
        </c:forEach>
        </tbody>
      </table>
    </div>
    <form th:action="@{'/deleteCategory/' + ${id}}" method="post" th:object="${category}">
      <input type="hidden" th:field="*{id}">
      <input type="submit" value="Delete" class="btn btn-primary"/>
    </form>
      <br>
    <div>
      <a th:href="@{/categories}">Go Back</a>
    </div>
  </main>
</div>
</body>
</html>
