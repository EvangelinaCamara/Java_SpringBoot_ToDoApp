<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <title>Edit Task</title>
</head>
<body>
<header>
    <div th:insert="~{nav :: navbar}"></div>
</header>
<div class="container">
    <main role="main" class="pb-3">
        <h3>Edit Task</h3>
        <div class="row">

            <form th:action="@{'/editTask/' + ${id}}" method="post" th:object="${task}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label class="control-label">Status: </label>
                    <select class="form-control" id="status" name="status">
                        <option th:value="ToDo" th:text="To Do"> </option>
                        <option th:value="InProgress" th:text="In Progress"> </option>
                        <option th:value="Complete" th:text="Complete"> </option>
                    </select>
                    <div class="alert alert-warning"  th:errors="*{status}"></div>
                </div>
                <div class="form-group">
                    <label class="control-label">Title: </label>
                    <input th:field="*{name}" class="form-control"/>
                    <div class="alert alert-warning"  th:errors="*{name}"></div>
                </div>
                <div class="form-group">
                    <label class="control-label">Comment: </label>
                    <input th:field="*{description}" class="form-control"/>
                    <div class="alert alert-warning"  th:errors="*{description}"></div>
                </div>

                <div class="form-group">
                    <input type="submit" value="Save" class="btn btn-primary"/>
                </div>
            </form>
        </div>
</div>
<div>
    <a th:href="@{/tasks}">Go Back</a>
</div>
</main>
</div>
</body>
</html>
